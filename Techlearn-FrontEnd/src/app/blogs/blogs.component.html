<div class="container">
    <h1 class="mb-3">Blogs:</h1>
    <div class="m-4 d-flex justify-content-center flex-wrap">
        <ng-container *ngFor="let blog of blogs">
            <div class="card mb-3" [routerLink]="['/blog', blog._id]"> <!-- Corrected router link -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <img [src]="blog.image" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{blog.title}}</h5>
                            <p class="card-text">{{blog.content.split(".")[0]}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<router-outlet></router-outlet>
