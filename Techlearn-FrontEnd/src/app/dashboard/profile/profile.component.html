<div class="cust-info">
    <h2>Your Information</h2>
    <form action="" class="mt-4" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6 pt-4">
                <h5>Name</h5>
                <input [disabled]="!editProfile" type="text" name="name" [value]="profile.name " [(ngModel)]="profile.name" class="form-control form-control-lg" id="colFormLabelLg" placeholder="name">
            </div>
            <div class=" col-6 pt-4">
                <h5>Contact</h5>
                <input [disabled]="!editProfile" type="text" name="contact" [(ngModel)]="profile.contact" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="" [value]="profile.Contact">
            </div>
        </div>
        <div class="row">
            <div class=" col-6 pt-4">
                <h5>Email</h5>
                <input [disabled]="!editProfile" type="email" name="email"  class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="" [value]="profile.email">
            </div>
        </div>

        <div class="row">
            <div class="pt-4">
                <h5>Bio</h5>
                <textarea [disabled]="!editProfile" [(ngModel)]="profile.bio" type="text" name="bio"  class="form-control form-control-lg" id="bio"
                        placeholder="" [value]="profile.bio" row="4"> </textarea>
            </div>
        </div>

        <div class="row">
            <div class="pt-4">
                <h5>Address</h5>
                <textarea [disabled]="!editProfile" type="text" [(ngModel)]="profile.address" name="address"  class="form-control form-control-lg" id="address"
                        placeholder="" [value]="profile.address" row="4"> </textarea>
            </div>
        </div>
        
        <div class="m-2 pt-4">
            <h5 class="mb-3">Your Gender</h5>
            <div class="form-check form-check-inline">
                <input  [disabled]="!editProfile" class="form-check-input" [(ngModel)]="profile.gender" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input  [disabled]="!editProfile" class="form-check-input" [(ngModel)]="profile.gender" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>
        <button class="mt-4 btn btn btn-outline-dark"(click)="editProfileMethod()" *ngIf="!editProfile">Edit Profile </button>
        <button class="mt-4 btn btn-outline-success" *ngIf="editProfile">Submit</button>
    </form>
    </div>
