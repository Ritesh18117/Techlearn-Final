<div class="container">
    <h2 class="border-bottom p-3">Edit Blog</h2>
    <form [formGroup]="textForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label form-control-lg">Blog Title</label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput2" placeholder="Title"
                formControlName="title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label form-control-lg">Add Image URL</label> <br>
            <img [src]="textForm.get('image')?.value" style="height: 400px; width: 400px;" alt="" class="m-3">
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                placeholder="http://example.com/image.jpg" formControlName="image">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label form-control-lg">Write Blog</label>
            <textarea formControlName="content" class="form-control form-control-lg" id="exampleFormControlTextarea1"
                rows="12"></textarea>
        </div>
        <button type="submit" class="btn btn-primary m-3">Submit</button>
    </form>
</div>
